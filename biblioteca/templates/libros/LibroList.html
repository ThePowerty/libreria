{% extends "general/layout.html" %}

{% block head_title %}Página de Libros{% endblock %}
{% block page_title %}Libros{% endblock %}

{% block page_content %}
  <h2>Menú</h2>
  <ul>
    <li><a href="{% url 'libro:create' %}">Nuevo libro</a></li>
  </ul>
  <hr>
  <h2>Lista completa de Libros</h2>
  <ul>
    {% for libro in libros %}
      <li><a href="{% url 'libro:detail' libro.pk %}">{{ libro.titulo }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
