{% extends "general/layout.html" %}

{% block head_title %}Página de Autores{% endblock %}
{% block page_title %}Autores{% endblock %}

{% block page_content %}
  <h2>Menú</h2>
  <ul>
    <li><a href="{% url 'autor:create' %}">Nuevo autor</a></li>
  </ul>
  <hr>
  <h2>Lista completa de Autores</h2>
  <ul>
    {% for autor in autores %}
      <li><a href="{% url 'autor:detail' autor.id %}">{{ autor.nombre }}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
